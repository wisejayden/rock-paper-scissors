<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="./stylesheet.css">
    </head>
    <body>
        <header>
            <h1>Rock, Paper, Scissors</h1>
        </header>
        <div class="game-selection">
            <div class="mode-selection-container">
                <span id="welcome-message">Welcome, How would you like to play?</span>
                <!-- <img class="player-select pvp" name="Player Vs Player" src="./public/img/pvp.png" /> -->
                <img class="player-select pvc" name="Player Vs Computer" src="./public/img/pvc.png" />
                <img class="player-select cvc" name="Computer vs Computer" src="./public/img/cvc.png" />
            </div>
        </div>
        <div class="scoreboard">
            <span id="left-score">0</span>:<span id="right-score">0</span>

        </div>

        <div class="player-vs-computer-game hide">
            <p>You versus the machine</p>
            <img class="go-back" name="Go Back" src="./public/img/goback.png" />
            <div class="player-1-container">
                <span>Player 1</span>
                <img id="rock-pvc" class="rock-1 option" name="rock" src="./public/img/rock.png" />
                <img id="paper-pvc" class="paper-1 option" name="paper" src="./public/img/paper.png" />
                <img id="scissors-pvc" class="scissors-1 option" name="scissors" src="./public/img/scissors.png" />
            </div>
            <div class="player-2-container">
                <span>Computer</span>
                <img class="pvc-computer-choice" name="rock" src="./public/img/rock.png" />
                <img class="pvc-computer-choice" name="paper" src="./public/img/paper.png" />
                <img class="pvc-computer-choice" name="scissors" src="./public/img/scissors.png" />
            </div>

        </div>


        <div class="computer-vs-computer-game hide">
            <p>Computer vs computer</p>
            <img class="go-back" name="Go Back" src="./public/img/goback.png" />
            <div class="player-1-container">
                <span>Computer 1</span>
                <img class="rock-1 option" name="Rock" src="./public/img/rock.png" />
                <img class="paper-1 option" name="Paper" src="./public/img/paper.png" />
                <img class="scissors-1 option" name="Scissors" src="./public/img/scissors.png" />
            </div>
            <div class="player-2-container">
                <span>Computer 2</span>
                <img class="rock-2 option" name="Rock" src="./public/img/rock.png" />
                <img class="paper-2 option" name="Paper" src="./public/img/paper.png" />
                <img class="scissors-2 option" name="Scissors" src="./public/img/scissors.png" />
            </div>
        </div>
        <div id="winner-container-back" class="hide">
            <div id="winner-container" class="hide">
                <h2 id="win" class="hide">WINNER!</h2>
                <h2 id="draw" class="hide">DRAW...</h2>
                <h2 id="lose" class="hide">YOU LOSE</h2>
                <span id="close">X</span>
            </div>
        </div>


        <script src="./script.js"></script>
    </body>
</html>
